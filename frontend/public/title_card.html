<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Титры - Кейс №2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem 5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #bdc3c7;
            font-weight: 400;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding-bottom: 1rem;
        }
        .info {
            text-align: left;
            margin-top: 2rem;
            font-size: 1.2rem;
            line-height: 1.8;
        }
        .label {
            font-weight: bold;
            color: #94a3b8;
            width: 150px;
            display: inline-block;
        }
        .value {
            color: #f8fafc;
        }
        .team-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Московская предпрофессиональная олимпиада</h1>
        <h2>Кейс № 2 «Управление столовой»</h2>
        
        <div class="team-name">Команда: [НАЗВАНИЕ КОМАНДЫ]</div>
        
        <div class="info">
            <div><span class="label">Школа:</span> <span class="value">ГБОУ Школа № [НОМЕР]</span></div>
            <div><span class="label">Участники:</span> <span class="value">[ФИО УЧАСТНИКА 1], [ФИО УЧАСТНИКА 2]</span></div>
            <div><span class="label">Руководитель:</span> <span class="value">[ФИО РУКОВОДИТЕЛЯ]</span></div>
        </div>
    </div>
</body>
</html>
